version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - APP_MODE=production
      - OLLAMA_HOST=http://host.docker.internal:11434
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./db:/app/db
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    command: celery -A main.celery worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - ./db:/app/db
      - .:/app
    depends_on:
      - redis